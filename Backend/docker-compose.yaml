version: "3.8"

volumes:
  rabbitmq_data:

services:
 
  ###################################
  # payment: The payment microservice
  ###################################
  payment:
    build:
      context: ./payment_microservice
      dockerfile: Dockerfile
    image: fsorange/payment:esd_proj
    restart: always
    environment:
      PYTHONUNBUFFERED: 1
      WEB_HOOK_SECRET: ${WEB_HOOK_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
    ports:
      - "4242:4242"
 
  #######################################################
  # pool Record: The pool microservice
  #######################################################
  pool:
    build:
      context: ./pool_microservice
      dockerfile: Dockerfile
    image: fsorange/pool:esd_proj
    restart: always
    environment:
      dbURL: mysql+mysqlconnector://root@host.docker.internal:3306/pool
      PYTHONUNBUFFERED: 1
    ports:
      - "5001:5001"

  ##################################
  # pool_request: The pool_request microservice
  ##################################
  pool_request:
    build:
      context: ./pool_request_microservice
      dockerfile: Dockerfile
    image: fsorange/pool_request:esd_proj
    restart: always
    environment:
      dbURL: mysql+mysqlconnector://root@host.docker.internal:3306/pool_request
      PYTHONUNBUFFERED: 1
    ports:
      - "5002:5002"

  ##################################
  # transaction: The transaction microservice
  ##################################
  transaction:
    build:
      context: ./transaction_microservice
      dockerfile: Dockerfile
    image: fsorange/transaction:esd_proj
    restart: always
    environment:
      dbURL: mysql+mysqlconnector://root@host.docker.internal:3306/transaction
      PYTHONUNBUFFERED: 1
    ports:
      - "5003:5003"

  ##################################
  # user: The user microservice
  ##################################
  user:
    build:
      context: ./user_microservice
      dockerfile: Dockerfile
    image: fsorange/user:esd_proj
    restart: always
    environment:
      dbURL: mysql+mysqlconnector://root@host.docker.internal:3306/user
      PYTHONUNBUFFERED: 1
    ports:
      - "5004:5004"


  # ####################################
  # # RabbitMQ: The messaging broker   
  # ####################################
  # rabbitmq:
  #   image: rabbitmq:3-management
  #   hostname: esd-rabbit
  #   restart: always
  #   ports:
  #     - "5672:5672"
  #     - "15672:15672"
  #   volumes:
  #     - ./rabbitmq.config:/etc/rabbitmq/rabbitmq.config
  #     - ./rabbitmq_definitions.json:/etc/rabbitmq/rabbitmq_definitions.json
  #     - rabbitmq_data:/var/lib/rabbitmq
      

  ###############################################
  # Place Order: The Place Order microservice
  ###############################################
  pool_management:
    build:
      context: ./poolmanagement_complexservice
      dockerfile: Dockerfile
    image: fsorange/pool_management:esd
    restart: always
    depends_on:
      - user
      - transaction
      - pool_request
      - pool
      - payment
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      PYTHONUNBUFFERED: 1
    ports:
      - "5100:5100"

  